databaseChangeLog:
  - changeSet:
      id: create-transaction-table
      author: Dmitriy
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: numeric
                  constraints:
                    nullable: false
              - column:
                  name: transaction_type
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: execution_result
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: beneficiary_bank_account_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: client_account_beneficiary_transaction_fk
                    referencedTableName: client_bank_account
                    referencedColumnNames: id
              - column:
                  name: sender_bank_account_id
                  type: bigint
                  constraints:
                    foreignKeyName: client_account_sender_transaction_fk
                    referencedTableName: client_bank_account
                    referencedColumnNames: id
              - column:
                  name: cash_warrant_id
                  type: bigint
                  constraints:
                    foreignKeyName: cash_warrant_transaction_fk
                    referencedTableName: cash_warrant
                    referencedColumnNames: id